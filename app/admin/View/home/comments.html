<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="app/admin/view/public/style.css">
	</head>
	<body>
		{{include file="public/top.html"}}
		{{include file="public/left.html"}}
		<div class="right">
			<table cellpadding="5" cellspacing="0" align="center" border="1px"> 
				<tr>
					<td>id</td>
					<td>博客题目</td>
					<td>用户名</td>
					<td>评论内容</td>
					<td>创建时间</td>
					<td>操作</td>
				</tr>
				{{foreach $comment as $v}}
				<tr>
					<td>{{$v.id}}</td>
					<td>{{$v.title}}</td>
					<td>{{$v.username}}</td>
					<td>{{$v.content}}</td>
					<td>{{$v.create}}</td>
					<td>
						<a href="">查看</a>
						<a href="?m=admin&c=home&a=deletecomment&bid={{$v.id}}">删除</a>
					</td>
				</tr>
				{{/foreach}}
				<tr>
					<td colspan="6">{{$page->show()}}</td>
				</tr>
			</table>
		</div>
	</body>
</html>
