<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="app/admin/view/public/style.css">
	</head>
	<body>
		{{include file="public/top.html"}}
		{{include file="public/left.html"}}
		<div class="right">
		<table cellspacing="0" cellpadding="5" align="center" border="1px">
			<tr>
				<th colspan="9">用户列表页</th>
			</tr>
			<tr>
				<td>用户id</td>
				<td>用户名</td>
				<td>用户密码</td>
				<td>用户手机号</td>
				<td>用户邮箱</td>
				<td>用户余额</td>
				<td>注册时间</td>
				<td>用户权限</td>
				<td>操作</td>
			</tr>
			{{foreach $user as $v }}
			<tr>
				<td>{{$v.id}}</td>
				<td>{{$v.username}}</td>
				<td>{{$v.password}}</td>
				<td>{{$v.phone}}</td>
				<td>{{$v.email}}</td>
				<td>{{$v.balance}}</td>
				<td>{{$v.create}}</td>
				<td>{{$v.admin}}</td>
				<td>
					<a href="">查看</a>
					<a href="">编辑</a>
					<a href="?m=admin&c=home&a=deleteuser&bid={{$v.id}}">删除</a>
				</td>
			</tr>
			{{/foreach}}
			<tr>
				<td colspan="9">{{$page->show()}}</td>
			</tr>
		</table>
		</div>
	</body>
</html>
